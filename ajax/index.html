<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试获取json数据</title>
    <script src="jquery-3.2.1.js"></script>
</head>
<body>
<div id="myDiv"></div>
</body>
<script>
    $.get('/json/server.php', function (result) {
        console.log(result, result.length)
        for (key in result) {
            var html = '<span>' + key + ': ' + result[key] + '</span><br/>'
            $('#myDiv').append(html)
        }
    }, 'json')
    $.post('/json/server.php', function (result) {
        console.log(result, result.length)
        for (key in result) {
            var html = '<span>' + key + ': ' + result[key] + '</span><br/>'
            $('#myDiv').append(html)
        }
    }, 'json')
</script>
</html>
